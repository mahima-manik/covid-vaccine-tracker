<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form action="{{ url_for("cowin")}}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name ="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll only use your email to notify for vaccine slot.</small>
        </div>

        <div class="form-group">
            <label for="exampleSelect1">State</label>
            <select class="form-control" name="state">
                <option>Delhi</option>
                <option>Karnataka</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>Haryana</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect2">Choose vaccine</label>
            <select multiple class="form-control" name="vaccine">
                <option>All</option>
                <option>Covishield</option>
                <option>Covaxin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Age group</label>
            <select class="form-control" name="age">
                <option>18-44 years</option>
                <option>45 years and above</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Fees</label>
            <select class="form-control" name="fees">
                <option>No Fees</option>
                <option>Paid</option>
                <option>Any</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>
</html>
